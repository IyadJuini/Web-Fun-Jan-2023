<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="">First Name :*</label>
        <input type="text" name="" id="">
    </div>
    <br>
    <div>
        Last Name :*
        <input type="text" name="" id="">
    </div>
    <br>
    <div>
        E-mail :*
        <input type="email" name="" id="">
    </div>
    <br>
    <div>
        Password :*
        <input type="password" name="" id="">
    </div>
    <br>
    <div>
        Confirm Password :*
        <input type="password" name="" id="">
    </div>
    <br>
    <div>
        Birthday :*
        <input type="date" name="" id="">
    </div>
    <br>
    <div>
        Gender Identity :
        <div>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <br>
        A short description about myJavaScriptself :
        <div>
            <textarea name="" id="" cols="30" rows="5">
            </textarea> 
        </div>
    </div>
    <br>
    <div>
        Favorit Langage :
        <select name="snack">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, i would lie to receive periodic email update</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <br>
    <div>
        * Indicate a required field
    </div>
</body>
</html>
